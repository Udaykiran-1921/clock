<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <title>Live Clock</title>

</head>
<body>
  <div class="clock-container">
    <div class="clock" id="clock">00:00:00 AM</div>

    <div class="alarm-box">
      <label for="alarmTime">Set Alarm:</label>
      <input type="time" id="alarmTime">
      <select id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
       <input type="text" id="alarmName" placeholder="Alarm name">
      <div>
      <button onclick="setAlarm()">Add Alarm</button>
      </div>
      <div class="stop">
      <button onclick="stopAlarm()">Stop Alarm</button>
      </div>
      <p id="alarmStatus"></p>
      <ul id="alarmList"></ul>
    </div>
  </div>

  <!-- Alarm sound -->
  <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
